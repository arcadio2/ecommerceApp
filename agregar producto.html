<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo tienda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
    }

    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
    }
</style>



<body class="font-['Be_Vietnam_Pro']">
    <header aria-label="Site Header" class="sticky top-0 bg-white">
        <div
            class="border-b-2 border-black mx-auto flex h-16 max-w-screen-2xl items-center justify-between sm:px-6 lg:px-8">
            <div class="flex items-center gap-4">
                <button type="button" class="p-2 lg:hidden">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <a href="#" class="flex">
                    <span class="sr-only">Logo</span>
                    <span class="inline-block h-10 w-32 rounded-lg bg-gray-200"></span>
                </a>
            </div>

            <div class="justify-center gap-8">

                <nav aria-label="Site Nav"
                    class="hidden lg:flex lg:gap-4 lg:text-xs lg:font-bold lg:uppercase lg:tracking-wide">


                    <a href="/products"
                        class="block h-16 border-b-4 border-transparent leading-[4rem] text-black hover:italic">
                        Productos
                    </a>
                </nav>
            </div>

            <div class="">

                <div class="flex items-center">
                    <div class="flex items-center divide-x divide-gray-100 border-x border-gray-100">
                        <span class="hidden sm:block">
                            <a href="/search" class="block border-b-4 border-transparent p-6 hover:stroke-1 stroke-2">
                                <svg class="h-4 w-4 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>

                                <span class="sr-only"> Search </span>
                            </a>
                        </span>
                        <span>
                            <a href="/cart" class="block border-b-4 border-transparent p-6 hover:stroke-1 stroke-2">
                                <svg class="h-4 w-4 " fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>

                                <span class="sr-only">Cart</span>
                            </a>
                        </span>

                        <span>
                            <a href="/account" class="block border-b-4 border-transparent p-6 hover:stroke-1 stroke-2">
                                <svg class="h-4 w-4  " xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>

                                <span class="sr-only"> Account </span>
                            </a>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="min-h-screen flex flex-col">
        <section>
            <div class="mx-auto max-w-screen-2xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">

                <div class="mt-4 lg:mt-8 lg:grid lg:grid-cols-4 lg:items-start lg:gap-8">

                    <div class="hidden space-y-4 lg:block">
                        <h2 class="text-xl font-semibold text-black sm:text-4xl">
                            Product Collection
                        </h2>
                        <div class="flex flex-col items-start">
                            <a class="relative text-xl text-black before:absolute before:-bottom-1 before:h-px before:w-full before:origin-right before:scale-x-100 before:bg-black before:transition hover:before:scale-0 before:duration-300 ease-out mt-8"
                                href="#">
                                Camisas
                            </a>
                            <a class="relative text-xl text-black before:absolute before:-bottom-1 before:h-px before:w-full before:origin-right before:scale-x-100 before:bg-black before:transition hover:before:scale-0 before:duration-300 ease-out mt-8"
                                href="#">
                                Pantalones
                            </a>
                            <a class="relative text-xl text-black before:absolute before:-bottom-1 before:h-px before:w-full before:origin-right before:scale-x-100 before:bg-black before:transition hover:before:scale-0 before:duration-300 ease-out mt-8"
                                href="#">
                                Calcetines
                            </a>
                        </div>

                    </div>

                    <div class="lg:col-span-3 ">
                        <div class="flex w-full items-center border-b-2 border-black mb-6 p-3">
                            <div class="flex items-start">
                                <h2 class="text-xl font-semibold text-black sm:text-3xl">
                                    Agregar/Editar producto (modificar con if desde angular)
                                </h2>
                            </div>
                            <div class="flex flex-1 justify-end items-end">
                                <span
                                    class="inline-block underline-offset-4 underline text-md font-semibold tracking-wide items-center">
                                    Filtrar por

                                </span>
                                <span class="material-symbols-outlined">
                                    expand_more
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>


    </main>
    <!-- Inicio modal -->
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!--
        Background backdrop, show/hide based on modal state.
    
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <!--
            Modal panel, show/hide based on modal state.
    
            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
                <div
                    class="relative transform overflow-hidden bg-white text-left transition-all sm:my-8 sm:w-full sm:max-w-4xl">
                    <div class="mx-3 px-2 py-3 border-b-2 border-black text-center">
                        <p class="font-semibold text-black text-center">Agregar/Editar producto</p>

                    </div>
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="grid grid-cols-2">


                            <div class="flex items-start flex-col">

                                <label for="Name"
                                    class="relative block w-2/3 overflow-hidden border-b border-black bg-transparent pt-3 ">
                                    <input type="text" id="Name" placeholder="Nombre"
                                        class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" />

                                    <span
                                        class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
                                        Nombre
                                    </span>
                                </label>

                                <label for="Description"
                                    class="relative block w-2/3 overflow-hidden border-b border-black bg-transparent pt-6 ">
                                    <textarea id="Description" placeholder="Descripcion"
                                        class="peer h-16 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
                                        cols=""></textarea>

                                    <span
                                        class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-5 peer-focus:text-xs">
                                        Descripcion
                                    </span>
                                </label>
                                <label for="Price"
                                    class="relative block w-2/3 overflow-hidden border-b border-black bg-transparent pt-3 mt-3 ">
                                    <input type="number" id="Price" placeholder="Precio"
                                        class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" />

                                    <span
                                        class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
                                        Precio
                                    </span>
                                </label>
                                <label for="Stock"
                                    class="relative block w-2/3 overflow-hidden border-b border-black bg-transparent pt-3 mt-3 ">
                                    <input type="number" id="Stock" placeholder="Stock"
                                        class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" />

                                    <span
                                        class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
                                        Stock
                                    </span>
                                </label>

                                <div class="mt-3 w-2/3 pt-3">
                                    <p class="font-semibold text-black text-center">Variante</p>
                                    <fieldset>
                                        <legend class="mb-1 text-sm font-medium">Color</legend>

                                        <div class="flex flex-wrap gap-1">
                                            <div
                                                class="flex flex-wrap w-full justify-around gap-1 [&:hover_label]:opacity-75">
                                                <div>
                                                    <input type="checkbox" id="ColorSg" class="sr-only" />

                                                    <label for="ColorSg"
                                                        class="block h-6 w-6 cursor-pointer rounded-full bg-[#595759] transition hover:!opacity-100">
                                                        <span class="sr-only"> Space Gray </span>
                                                    </label>
                                                </div>

                                                <div>
                                                    <input type="checkbox" id="ColorS" class="sr-only" />

                                                    <label for="ColorS"
                                                        class="block h-6 w-6 cursor-pointer rounded-full bg-[#d2d3d4] transition hover:!opacity-100">
                                                        <span class="sr-only"> Silver </span>
                                                    </label>
                                                </div>

                                                <div>
                                                    <input type="checkbox" id="ColorP" class="sr-only" />

                                                    <label for="ColorP"
                                                        class="block h-6 w-6 cursor-pointer rounded-full bg-[#d89f97] transition hover:!opacity-100">
                                                        <span class="sr-only"> Pink </span>
                                                    </label>
                                                </div>

                                                <div>
                                                    <input type="checkbox" id="ColorG" class="sr-only" />

                                                    <label for="ColorG"
                                                        class="block h-6 w-6 cursor-pointer rounded-full bg-[#afbfab] transition hover:!opacity-100">
                                                        <span class="sr-only"> Pink </span>
                                                    </label>
                                                </div>

                                                <div>
                                                    <input type="checkbox" id="ColorSb" class="sr-only" />

                                                    <label for="ColorSb"
                                                        class="block h-6 w-6 cursor-pointer rounded-full bg-[#91a5bb] transition hover:!opacity-100">
                                                        <span class="sr-only"> Pink </span>
                                                    </label>
                                                </div>

                                                <div>
                                                    <input type="button" id="ColorSb" class="sr-only" />

                                                    <span class="material-symbols-outlined cursor-pointer">
                                                        add_circle
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset class="mt-4">
                                        <legend class="mb-1 text-sm font-medium">Tamaño</legend>

                                        <div class="flex flex-wrap justify-around gap-1">
                                            <label for="size_xs" class="cursor-pointer">
                                                <input type="radio" name="size" id="size_xs" class="peer sr-only" />

                                                <span
                                                    class="group inline-flex h-8 w-8 items-center justify-center border text-xs font-medium peer-checked:bg-black peer-checked:text-white">
                                                    XS
                                                </span>
                                            </label>

                                            <label for="size_s" class="cursor-pointer">
                                                <input type="radio" name="size" id="size_s" class="peer sr-only" />

                                                <span
                                                    class="group inline-flex h-8 w-8 items-center justify-center border text-xs font-medium peer-checked:bg-black peer-checked:text-white">
                                                    S
                                                </span>
                                            </label>

                                            <label for="size_m" class="cursor-pointer">
                                                <input type="radio" name="size" id="size_m" class="peer sr-only" />

                                                <span
                                                    class="group inline-flex h-8 w-8 items-center justify-center border text-xs font-medium peer-checked:bg-black peer-checked:text-white">
                                                    M
                                                </span>
                                            </label>

                                            <label for="size_l" class="cursor-pointer">
                                                <input type="radio" name="size" id="size_l" class="peer sr-only" />

                                                <span
                                                    class="group inline-flex h-8 w-8 items-center justify-center border text-xs font-medium peer-checked:bg-black peer-checked:text-white">
                                                    L
                                                </span>
                                            </label>

                                            <label for="size_xl" class="cursor-pointer">
                                                <input type="radio" name="size" id="size_xl" class="peer sr-only" />

                                                <span
                                                    class="group inline-flex h-8 w-8 items-center justify-center border text-xs font-medium peer-checked:bg-black peer-checked:text-white">
                                                    XL
                                                </span>
                                            </label>
                                            <div>
                                                <input type="button" id="ColorSb" class="sr-only" />

                                                <span class="material-symbols-outlined cursor-pointer h-8 w-8">
                                                    add_box
                                                </span>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div>

                                <img alt="Les Paul"
                                    src="https://media.paulsmith.com/dam/products/w_600,c_scale/q_80/MODEL/ECOM/M1R/M1R-2173-K02013-60/M1R-2173-K02013-60/M1R-2173-K02013-60_3.jpg"
                                    class="aspect-[5/7] w-full object-cover" />
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <a class="group relative inline-block overflow-hidden border bg-black border-black px-8 py-3 focus:outline-none focus:ring mx-2"
                            href="#">
                            <span
                                class="absolute inset-y-[97%] left-0 bottom-0 w-[2px] bg-white transition-all group-hover:w-full group-active:bg-white"></span>

                            <span class="relative text-sm font-medium text-white transition-colors  text-center">
                                Guardar Cambios
                            </span>
                        </a>
                        <a class="group relative inline-block overflow-hidden border border-black px-8 py-3 focus:outline-none focus:ring mx-2"
                            href="#">
                            <span
                                class="absolute inset-y-[97%] left-0 bottom-0 w-[2px] bg-black transition-all group-hover:w-full group-active:bg-white"></span>

                            <span class="relative text-sm font-medium text-black transition-colors text-center">
                                Cancelar
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin modal -->
</body>

</html>
