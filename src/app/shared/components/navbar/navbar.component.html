
<header aria-label="Site Header" class="sticky top-0 bg-white z-10">
  <div
      class="border-b-2 border-black mx-auto flex h-16 max-w-screen items-center justify-between sm:px-6 lg:px-8">
      <div class="flex items-center gap-4">
          <button type="button" class="p-2 lg:hidden">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16" />
              </svg>
          </button>

          <a routerLink="/" class="flex">
              <span class="sr-only">Logo</span>
              <span class="inline-block h-10 w-32 rounded-lg bg-gray-200"></span>
          </a>
      </div>

      <div class="justify-center gap-8 ">

          <nav aria-label="Site Nav"

              class="hidden lg:flex lg:gap-4 lg:text-xs lg:font-bold lg:uppercase lg:tracking-wide  ">


              <a (mouseover)="showSubMenu = true;showSearchInput = false; "
                  [ngClass]="{'italic':showSubMenu}"
                  class="block h-16 border-b-4 border-transparent leading-[4rem] text-black  cursor-pointer">
                  Productos
              </a>
          </nav>
      </div>

      <div class="">

          <div class="flex items-center">
              <div class="flex items-center divide-x divide-gray-100 border-x border-gray-100">
                  <span class="hidden sm:block">
                      <a
                        (click)="showSearchInput = true"
                        (mouseover)="showSearchInput = true; showSubMenu=false;"
                        (mouseover)="indexProductoSeleccionado=-1"
                        class="block border-b-4 border-transparent p-6 hover:stroke-1 stroke-2 clickeable">
                          <svg class="h-4 w-4 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                              stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                          </svg>

                          <span class="sr-only"> Search </span>

                      </a>

                  </span>
                  <div class="search-input-container w-full" *ngIf="showSearchInput">
                    <input class="w-full px-4 py-2 border rounded-lg"  autocomplete="off"
                        [(ngModel)]="textoBuscado"
                        (keyup)="buscarProducto($event)"
                        (keydown)="seleccionarProducto($event)"

                        type="text" placeholder="Buscar producto...">

                        <div class="bg-gray-100 border border-gray-300 rounded-lg product-list
                            shadow-lg p-4 w-full" *ngIf="textoBuscado">
                            <ul>
                                <li
                                    class="p-2 border-b border-gray-300
                                    clickeable "
                                    (click)="redirigir(producto?.nombre!)"
                                    [ngClass]="{'selected-product': i==indexProductoSeleccionado, '':''}"
                                    *ngFor="let producto of productos; let i=index"
                                    (mouseover)="seleccionarMouse($event,i)"
                                    (mousedown)="isHover=false;haveMouse=true">
                                    {{producto.nombre}}
                                </li>
                            </ul>
                          </div>

                    </div>
                  <span>
                      <a (click)="irCarritoCompras()" class="block border-b-4 border-transparent p-6 hover:stroke-1 stroke-2 clickeable">
                          <svg class="h-4 w-4 " fill="none" viewBox="0 0 24 24" stroke="currentColor"
                              xmlns="http://www.w3.org/2000/svg">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                          </svg>

                          <span class="sr-only">Cart</span>
                      </a>
                  </span>

                  <span class="relative mt-1">
                      <a  class="block border-b-4 border-transparent p-6 hover:stroke-1 stroke-2">
                          <svg class="h-4 w-4  " xmlns="http://www.w3.org/2000/svg" fill="none"
                              viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                          </svg>

                          <span class="sr-only"> Account </span>
                      </a>

                      <div *ngIf="!auth;" class="absolute top-10 left-0 w-48 bg-white rounded-lg shadow-lg px-4 py-2 sobrepuesto right-1 left-auto hidden">
                        <a routerLink="/auth/iniciar-sesion" class="block hover:text-gray-600 py-2">Iniciar sesión</a>
                        <a  routerLink="/auth/registro" class="block hover:text-gray-600 py-2">Registrarse</a>

                        </div>

                      <div *ngIf="auth;" class="absolute top-10 left-0 w-48 bg-white rounded-lg shadow-lg px-4 py-2 sobrepuesto right-1 left-auto hidden">
                        <p class="justify-center text-black text-bold text-lg ">{{user!.nombre}}</p><!--text-center -->
                        <hr>
                        <a routerLink="/user" class="block hover:text-gray-600 py-2">Mi perfil</a>
                        <a href="/orders" class="block hover:text-gray-600 py-2">Mis pedidos</a>
                        <a (click)="logout()" routerLink="/auth/logout" class="block hover:text-gray-600 py-2">Cerrar sesión</a>
                      </div>
                  </span>

              </div>
          </div>
      </div>
  </div>
</header>

<div #xd *ngIf="showSubMenu"
  class="mx-auto bg-white border rounded-lg shadow-lg max-w-4xl z-10 fixed items-center justify-center "
  style="left: 0; right: 0; margin: auto;">

  <ul class="divide-x divide-black flex p-0 m-0 ">
    <li class="flex-1">
      <div  class="block px-4 py-2  font-semibold text-black sm:text-sm">
        Explora
      </div>
      <ul class=" divide-black">
        <li class="py-2 px-4">
          <a href="#" class="block py-1 px-3 hover:text-white hover:bg-black">
            Lo más buscado
          </a>
        </li>
        <li class="py-2 px-4">
          <a href="#" class="block py-1 px-3 hover:text-white hover:bg-black">
            Lo más vendido
          </a>
        </li>
        <li class="py-2 px-4">
          <a href="#" class="block py-1 px-3 hover:text-white hover:bg-black">
            Novedades
          </a>
        </li>
      </ul>
    </li>
    <li class="flex-1">
      <div  class="block px-4 py-2  font-semibold text-black sm:text-sm">
        Mujer
      </div>
      <ul class="">
        <li class="py-2 px-4">
          <a [routerLink]="['/listado']" (click)="showSubMenu = false" [queryParams]="{genero:'mujer'}" class="block py-1 px-3 hover:text-white hover:bg-black">
            Ver todo
          </a>
        </li>
        <li class="py-2 px-4" *ngFor="let m of categoria_mujer">
          <a [routerLink]="['/listado']" (click)="showSubMenu = false" [queryParams]="{categoria:m.tipo,genero:'mujer'}" class="block py-1 px-3 hover:text-white hover:bg-black">
            {{m?.tipo}}
          </a>
        </li>




      </ul>
    </li>
    <li class="flex-1">
      <div  class="block px-4 py-2 font-semibold text-black sm:text-sm">
        Hombre
      </div>
      <ul class="">
        <li class="py-2 px-4">
          <a [routerLink]="['/listado']" (click)="showSubMenu = false" [queryParams]="{genero:'hombre'}" class="block py-1 px-3 hover:text-white hover:bg-black">
            Ver todo
          </a>
        </li>
        <li class="py-2 px-4" *ngFor="let m of categoria_hombre">
          <a [routerLink]="['/listado']" (click)="showSubMenu = false" [queryParams]="{categoria:m.tipo,genero:'hombre'}" class="block py-1 px-3  hover:text-white hover:bg-black">
            {{m?.tipo}}
          </a>
        </li>




      </ul>
    </li>
  </ul>
</div>
