<div class=" px-2 border-b-2 border-black text -center">
  <p class="font-semibold text-black text-center">Crear comentario</p>
</div>

<mat-dialog-content>
  <div class="">
    <div class="flex flex-row">
      <div class="w-1/3 border-r-2 border-black -500 ">
        <div class="flex justify-center items-center text-3l font-bold mt-5">
          <div class="text-center">Camiseta Skater Oversized en Negro Degradado</div>
        </div>
        <div class="flex justify-center">
          <img src="./assets/shine-sin-eslogan.png" alt="Placeholder Image" class="w-1/2">
        </div>
      </div>

      <div class="w-2/3 m-4">
        <div [formGroup]="comentarioForm" class="flex flex-col gap-3">
          <div class="">
            <!--Calificaciones-->
            <div class="flex flex-col">
              <label class="mb-2 text-sm font-medium text-gray-600">
                Calificación:
              </label>
              <div class="rating">
                <input type="radio" class="mask mask-star bg-black hover:bg-black" [value]="0" formControlName="valoracion"/>
                <input type="radio"  class="mask mask-star bg-black hover:bg-black" [value]="1" formControlName="valoracion" checked />
                <input type="radio"  class="mask mask-star bg-black hover:bg-black" [value]="2" formControlName="valoracion"/>
                <input type="radio" class="mask mask-star bg-black hover:bg-black" [value]="3" formControlName="valoracion"/>
                <input type="radio"  class="mask mask-star bg-black hover:bg-black" [value]="4" formControlName="valoracion"/>
              </div>
              <div  *ngIf="comentarioForm.controls.valoracion.invalid && comentarioForm.controls.valoracion.touched"
                    class="mt-1 text-red-600 text-bold text-xs">
                <p>La valoración es requerida</p>
              </div>
            </div>
          </div>
          <div>
            <label for="Name" class="relative block  overflow-hidden border-b border-black bg-transparent pt-3 ">
              <input type="text" id="Name" placeholder="Titulo" formControlName="titulo"
                     class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" />

              <span class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
                Título
              </span>
            </label>
            <div  *ngIf="comentarioForm.controls.titulo.invalid && comentarioForm.controls.titulo.touched"
                  class="mt-1 text-red-600 text-bold text-xs">
              <p>El título es requerido</p>
            </div>

          </div>
          <div >
            <label for="Description"
                   class="relative block overflow-hidden border-b border-black bg-transparent pt-6 ">
              <textarea id="Description" placeholder="Comentario" formControlName="descripcion"
                        class="mt-3 peer w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
                        matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"
              ></textarea>

              <span class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-5 peer-focus:text-xs">
                Descripción
              </span>
            </label>
            <div  *ngIf="comentarioForm.controls.descripcion.invalid && comentarioForm.controls.descripcion.touched"
                  class="mt-1 text-red-600 text-bold text-xs">
              <p>La descripción es requerida</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button class="group relative inline-block overflow-hidden border bg-black border-black px-8 py-3 focus:outline-none focus:ring mx-2"
          (click)="crearComentario()"
  >
    <span class="absolute inset-y-[97%] left-0 bottom-0 w-[2px] bg-white transition-all group-hover:w-full group-active:bg-white"></span>

    <span class="relative text-sm font-medium text-white transition-colors  text-center">
          Enviar
        </span>
  </button>
  <button class="group relative inline-block overflow-hidden border border-black px-8 py-3 focus:outline-none focus:ring mx-2"
          (click)="cancelar()"
  >
    <span class="absolute inset-y-[97%] left-0 bottom-0 w-[2px] bg-black transition-all group-hover:w-full group-active:bg-white"></span>

    <span class="relative text-sm font-medium text-black transition-colors text-center">
          Cancelar
        </span>
  </button>

</mat-dialog-actions>
