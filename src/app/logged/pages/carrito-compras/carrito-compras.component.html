<div class="flex flex-col gap-5">
  <div class="flex justify-center items-center text-3xl font-bold mt-12">
    <div>Tu carrito</div>
  </div>
  <div class="my-6 flex justify-center">
    <div class="w-[75%]">

      <!--Tarjetas de prodcuto-->
      <div *ngFor="let elemento of carritoCompras; let i = index" class="w-full p-5 py-12 border-b-2 border-black">
        <div class="w-full flex justify-between">
          <div class="flex w-1/3 items-center justify-between gap-3">
            <div class="flex w-1/2 justify-center">
              <img src="" alt="{{elemento.ropa.imagen}}">
            </div>
            <div class="flex flex-col">
              <div class="font-bold">
                {{elemento.ropa.nombre}}
              </div>
              <div class="">
                Talla: {{elemento.ropa.talla}}
              </div>
              <div>
                Color: {{elemento.ropa.color}}
              </div>
            </div>
          </div>
          <div class="flex justify-between w-[400px]">
            <div class="flex justify-between items-center gap-3">
              <div class="border-2 rounded-md border-black grid grid-cols-3 place-items-center gap-2">
                <button class="flex items-center p-2"
                (click)="aumentarElemento(i)">
                    <mat-icon class="">add</mat-icon>
                </button>
                <div class="font-bold p-2">{{elemento.cantidad}}</div>
                <button class="flex items-center p-2"
                (click)="disminuirElemento(i)">
                    <mat-icon class="">remove</mat-icon>
                </button>
              </div>
              <button (click)="eliminarProducto(i)">
                <mat-icon class="scale-150">delete</mat-icon>
              </button>
            </div>

            <div class="flex justify-center items-center font-bold text-2xl">
              ${{elemento.ropa.costo}}.00
            </div>
          </div>
        </div>
      </div>


      <div class="mt-10 flex items-center justify-end gap-8 end-full sticky bottom-0 bg-white p-3">
        <div class="flex gap-3">
          <div class="text-2xl font-extrabold">
            TOTAL:
          </div>
          <div class="text-2xl font-extrabold">
            ${{obtenerCostoTotal()}}
          </div>
        </div>

        <button
          class="bg-gray-950 text-white font-bold rounded border-2
              hover:bg-black
              focus:outline-none
              focus:ring
              focus:ring-gray-300
              hover: border-black
              w-[200px] p-3" type="submit">
          Continuar compra
        </button>
      </div>
    </div>
  </div>
</div>
